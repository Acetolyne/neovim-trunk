version: 0.1
cli:
  version: 1.17.1
  options:
    - commands: [upgrade]
      args: -y --no-progress
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
    - id: configs
      uri: https://github.com/trunk-io/configs
      ref: v0.0.7
lint:
  enabled:
    - stylua@0.18.2
  ignore:
    - linters: [ALL]
      paths: [lsp*]
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
